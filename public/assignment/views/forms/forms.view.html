<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>

    <ul class="nav nav-tabs">
        <li class="active"><a href="forms.view.html">Forms</a></li>
        <li><a href="fields.view.html">Fields</a></li>
    </ul>

    <div class="form-div" ng-controller="FormController">
        <div class="form-div-inner">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr class="theadrow">
                        <th><span class="caret"></span> Form Name</th>
                        <th class="th-action">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control" id="formname" placeholder="name" ng-model="form.title">
                        </td>
                        <td>
                            <a ng-click="addForm(form)"><span class="glyphicon glyphicon-plus plusicon pull-left" aria-hidden="true"></span></a>
                            <a ng-click="updateForm(form)"><span class="glyphicon glyphicon-ok okicon pull-right" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms" ng-class="{'selected-form': $index == selected}">
                        <td><a href="fields.view.html">{{form.title}}</a></td>
                        <td>
                            <a ng-click="deleteForm(form._id)"><span class="glyphicon glyphicon-remove removeicon pull-left" aria-hidden="true"></span></a>
                            <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil pencilicon pull-right" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
