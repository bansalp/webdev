            <div class="form-div">

                        <div class="row col-xs-12">
                            <label for="firstname" class="col-xs-12 control-label">First Name:</label>
                        </div>
                        <div class="row col-xs-12">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-1">
                                        <a href="#"><span class="glyphicon glyphicon-pencil pencilicon pull-left" aria-hidden="true"></span></a>
                                    </div>
                                    <div class="col-xs-1">
                                        <a href="#"><span class="glyphicon glyphicon-plus plusicon pull-left" aria-hidden="true"></span></a>
                                    </div>
                                    <div class="col-xs-1">
                                        <a href="#"><span class="glyphicon glyphicon-remove removeicon pull-left" aria-hidden="true"></span></a>

                                    <div class="col-xs-1">
                                        <a href="#"><span class="glyphicon glyphicon-align-justify justifyicon pull-left" aria-hidden="true"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                            <label for="lastname" class="col-xs-12 control-label">Last Name:</label>

                                        <a href="#"><span class="glyphicon glyphicon-plus plusicon pull-left" aria-hidden="true"></span></a>
                                    </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                <input type="date" class="form-control" id="dateofbirth" placeholder="Select Date">

                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Student</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">User</label>
                                </div>
                            </div>
                            <div class="col-xs-6">

                                    <div class="col-xs-1">
                                        <a href="#"><span class="glyphicon glyphicon-pencil pencilicon pull-left" aria-hidden="true"></span></a>

                                    <div class="col-xs-1">
                                        <a href="#"><span class="glyphicon glyphicon-plus plusicon pull-left" aria-hidden="true"></span></a>

                                    <div class="col-xs-1">

                            <div class="col-xs-6">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="yes" value="yes" checked>

                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="no" value="no">

                                </div>
                            </div>
