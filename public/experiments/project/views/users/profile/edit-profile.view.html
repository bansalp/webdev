<h1 class="page-header">Edit Profile !</h1>

<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <a href="" class="thumbnail profile-photo">
                <img ng-src="/experiments/project/images/profile-image.png" />
            </a>
            <input type="file">
            <p class="help-block"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
            <input type="text" class="form-control" placeholder="Username" readonly>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
            <input type="text" class="form-control" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-earphone"></i>
                    </span>
            <input type="text" class="form-control" placeholder="Phone Number">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <a href="" class="btn btn-success btn-block">Update</a>
    </div>
</form>
