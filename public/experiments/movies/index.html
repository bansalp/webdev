<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Store</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app_new.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Search Movie Store</h1>

        <input id="movieTitleTxt" value="Star Wars" type="text" class="form-control" placeholder="Movie Title" />
        <button id="searchMovieBtn" class="btn btn-primary btn-block">Search Movie</button>

        <div class="table-responsive">
            <table id="searchResults" class="table table=stripped">
                <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>IMDB ID</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
