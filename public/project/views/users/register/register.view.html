<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 div-register div-register-main">
    <div class="alert alert-danger fade in" ng-if="errorMessage">
        <strong>Error!</strong> {{errorMessage}}
    </div>

    <div class="row text-center">
        <h3 class="h3-register-main">Register</h3>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password" class="form-control" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <a href="" class="btn btn-success btn-block" ng-click="register(user)">Sign Up</a>
        </div>
        <div class="row text-right">
            <a ui-sref="login">Already a member?</a>
        </div>
    </form>
</div>
