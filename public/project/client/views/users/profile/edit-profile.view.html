<div class="row text-center">
    <div class="col-xs-4 col-sm-6"></div>
    <div class="col-xs-4 col-sm-3">
        <a ui-sref="profile.followers({userId: editProfileControllerModel.loggedOnUser._id})">
            <div class="row">
                <h4>Followers</h4>
            </div>
            <div class="row">
                {{editProfileControllerModel.loggedOnUser.followers.length}}
            </div>
        </a>
    </div>
    <div class="col-xs-4 col-sm-3">
        <a ui-sref="profile.following({userId: editProfileControllerModel.loggedOnUser._id})">
            <div class="row">
                <h4>Following</h4>
            </div>
            <div class="row">
                {{editProfileControllerModel.loggedOnUser.following.length}}
            </div>
        </a>
    </div>
</div>

<h1 class="page-header less-top-margin">Profile</h1>

<div>
    <form>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Username"
                       ng-model="editProfileControllerModel.user.username" readonly autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="First Name"
                       ng-model="editProfileControllerModel.user.firstName">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Last Name"
                       ng-model="editProfileControllerModel.user.lastName">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-earphone"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Phone Number"
                       ng-model="editProfileControllerModel.user.phone">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                <input type="email" class="form-control" placeholder="Email"
                       ng-model="editProfileControllerModel.user.email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-upload"></i>
                    </span>
                <input type="file" class="form-control" placeholder="Profile Image">
            </div>
        </div>
        <div class="form-group">
            <a href="" class="btn btn-success btn-block"
               ng-click="editProfileControllerModel.update(editProfileControllerModel.user)">Update</a>
        </div>
    </form>
</div>
