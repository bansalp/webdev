<h1 class="page-header">Reviews !</h1>

<div ng-repeat="review in reviewsControllerModel.reviews">
    <div class="media">
        <a class="pull-left" href="#">
            <img class="media-object media-object-movie" ng-src={{review.movie.imageUrl}} alt="">
        </a>
        <div class="media-body">
            <h4 class="media-heading">
                <a ui-sref="details({movieId: review.movie._id})">
                    {{review.movie.title}}
                </a>
            </h4>
            <h4 class="media-heading">
                <small>
                    On {{review.timestamp | date : 'mediumDate'}}
                </small>
            </h4>
            <p class="text-justify">
                {{review.description}}
            </p>
        </div>
    </div>
</div>
