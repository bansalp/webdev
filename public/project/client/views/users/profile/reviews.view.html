<h1 class="page-header">Reviews</h1>

<div ng-repeat="review in reviewsControllerModel.reviews">
    <div class="media">
        <a class="pull-left" href="">
            <img class="media-object media-object-movie thumbnail" ng-src={{review.movie.imageUrl}} alt="">
        </a>
        <div class="media-body">
            <h4 class="media-heading">
                <a ui-sref="details({movieId: review.movie._id})">
                    {{review.movie.title}}
                </a>
            </h4>
            <small>
                        <span>
                            <ng-rating ng-model="review.rating"
                                       editable="false">
                            </ng-rating>
                        </span>
            </small>
            <h4 class="media-heading">
                <small>
                    On {{review.timestamp | date : 'mediumDate'}}
                </small>
            </h4>
            <p class="text-justify">
                {{review.description | limitTo:100}} {{review.description.length > 100 ? "..." : ""}}
            </p>
        </div>
    </div>

    <hr>
</div>
